<svg viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Boxes -->
  <rect x="75" y="20" width="150" height="60" stroke="black" fill="white" stroke-width="1"/>
  <rect x="75" y="130" width="150" height="60" stroke="black" fill="white" stroke-width="1"/>
  <rect x="75" y="240" width="150" height="60" stroke="black" fill="white" stroke-width="1"/>
  <rect x="75" y="350" width="150" height="60" stroke="black" fill="white" stroke-width="1"/>
  <rect x="75" y="460" width="150" height="60" stroke="black" fill="white" stroke-width="1"/>
  
  <!-- Text -->
  <text x="150" y="50" text-anchor="middle" dominant-baseline="middle">application_routes</text>
  <text x="150" y="160" text-anchor="middle" dominant-baseline="middle">application_service</text>
  <text x="150" y="270" text-anchor="middle" dominant-baseline="middle">application_validator</text>
  <text x="150" y="380" text-anchor="middle" dominant-baseline="middle">applicant_validator</text>
  <text x="150" y="490" text-anchor="middle" dominant-baseline="middle">bidding_service</text>
  
  <!-- Arrows - all with equal length -->
