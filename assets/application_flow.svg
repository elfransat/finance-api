  <line x1="150" y1="190" x2="150" y2="230" stroke="black" stroke-width="1"/>
  <line x1="150" y1="300" x2="150" y2="340" stroke="black" stroke-width="1"/>
  <line x1="150" y1="410" x2="150" y2="450" stroke="black" stroke-width="1"/>
  
  <!-- Arrow heads -->
  <polygon points="150,130 145,120 155,120" fill="black"/>
  <polygon points="150,240 145,230 155,230" fill="black"/>
  <polygon points="150,350 145,340 155,340" fill="black"/>
  <polygon points="150,460 145,450 155,450" fill="black"/>
</svg>
